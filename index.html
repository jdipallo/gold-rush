<!DOCTYPE html>

<html ng-app="goldRush">
	<head>
		<meta charset="utf-8">
		<title>Gold Rush</title>

		<!-- JQuery -->
		<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

			<!-- Bootstrap - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- Angular Framework -->
		<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>

		<!-- This app's CSS -->
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	
	<body class="container-fluid" ng-controller="mapController as mapCtrl">
		<div class="row">
			<div class="col-sm-12" id="map-container">
				<img src='./images/topo-co.jpg' class="img-responsive" 
				     ng-click="mapCtrl.addMapMarker($event)"/>

				<div ng-repeat="mapMarker in mapCtrl.mapMarkerList">
					<img class="mapMarkerStyle" src="./images/map-marker.png"
						 style="top:{{mapMarker.y}}px; left:{{mapMarker.x}}px;"
					 	 ng-click="mapCtrl.removeMapMarker($index)"/>
				</div>
			</div>
		</div>
    	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
